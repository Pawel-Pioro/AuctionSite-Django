{% extends "auctions/layout.html" %}

{% block body %}

<div class="form-group">
    <form method="post">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="form-control">
        <label for="desc">Description</label>
        <textarea name="description" id="desc" class="form-control"></textarea>
        <label for="bid">Starting Bid</label>
        <input type="number" name="startBid" id="bid" class="form-control">
        <label for="url">URL (optional)</label>
        <input type="url" name="url" id="url" class="form-control">
        <label for="categories">Category (optional)</label>
        <input type="text" name="category" id="categories" class="form-control">
        <br>
        <input type="submit" class="btn btn-primary">
    </form>
</div>

{% endblock%}
